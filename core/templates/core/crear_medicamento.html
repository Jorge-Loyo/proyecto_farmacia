<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Añadir Medicamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Añadir Nuevo Medicamento</h2>

    <form method="post">
      {% csrf_token %}

      <div class="card mb-4">
        <div class="card-header">Datos del Medicamento</div>
        <div class="card-body">
          <p>Por favor, ingrese un ID Alfabeta único.</p>
          {{ medicamento_form.as_p }}
        </div>
      </div>

      <button type="submit" class="btn btn-success">Guardar Medicamento</button>
      <a href="{% url 'lista_medicamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
