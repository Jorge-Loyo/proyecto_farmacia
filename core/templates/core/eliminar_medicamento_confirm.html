<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmar Eliminación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card text-center">
      <div class="card-header bg-danger text-white">
        Confirmar Eliminación
      </div>
      <div class="card-body">
        <h5 class="card-title">¿Estás seguro de que quieres eliminar este medicamento?</h5>
        <p class="card-text">
          <strong>{{ medicamento.nombre_comercial }}</strong> (ID: {{ medicamento.id_alfabeta }})
        </p>
        <p class="text-danger">Esta acción no se puede deshacer.</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sí, eliminar</button>
          <a href="{% url 'lista_medicamentos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
