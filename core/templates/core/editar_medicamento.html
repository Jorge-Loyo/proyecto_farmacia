<!doctype html>
<html lang="es">
<head>

    <form method="post">

        <div class="card-header">Datos del Medicamento</div>
        <div class="card-body">
          {{ medicamento_form.as_p }}
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">CÃ³digos de Equivalencia</div>
        <div class="card-body">
          {{ equivalencia_form.as_p }}
        </div>
      </div>

      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <a href="{% url 'lista_medicamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
